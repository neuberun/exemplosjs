<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="ordenando.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Odenando valores</h1>
        <label for="valor">Valor</label>
        <input name="valor" type="number" step="1" id="valor" class="form-control">
        <button type="button" class="btn btn-primary" onclick="add()">Adicionar</button>
        <hr>
        <label for="tipos_ordenacao">Escolha o método de ordenação</label>
        <select name="tipos_ordenacao" id="tipos_ordenacao" class="custom-select">
            <option value="1" selected>Blubble Sort</option>
            <option value="2">Selection Sort</option>
            <option value="3">Quick Sort</option>
        </select>
        <button type="button" class="btn btn-success" onclick="ordenar()">Ordenar</button>
        <button type="button" class="btn btn-warning" onclick="misturar()">Misturar</button>
        <button type="button" class="btn btn-danger" onclick="limpar_lista()">Limpar lista</button>
        <hr>
        <ul id="valores"></ul>
    </div>
</body>

</html>
